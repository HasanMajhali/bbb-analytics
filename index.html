<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>BBB-Analytics</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="https://bbb1.asyncweb.io/logo.png" width="30" height="30" alt="">
        </a>
    </nav>
    <div class="container" id="root"></div>
    <script type="text/babel">
        fetch("/analytics/data.json")
            .then(response => response.json())
            .then(data => {
                ReactDOM.render(
                    <table className="table table-bordered mt-4">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Class Name</th>
                                <th scope="col"> Created At</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody id="tabel">
                            {data && data.analytics && data.analytics.map((d, i) =>
                                <tr key={i}>
                                    <th scope="row">{i + 1}</th>
                                    <td>{d.name}</td>
                                    <td>{d.createdOn}</td>
                                    <td><a href={`/learning-analytics-dashboard/?meeting=${d.meetingId}&report=${d.token}`} >View</a></td>
                                </tr>
                            )}
                        </tbody>
                    </table>,
                    document.getElementById('root')
                );
            })
            .catch(error => console.log('error', error));
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
